<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Varshith Interiors Invoice & 3D Generator</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<h1>Varshith Interiors Invoice & 3D Generator</h1>

<div id="invoiceControls">
  <button onclick="addRow()">Add Row</button>
  <button onclick="downloadPDF()">Download PDF</button>
  <label>GST %: <input type="number" id="gstPercent" value="18" onchange="calculateTotals()"></label>
</div>

<table id="invoiceTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Material Used</th>
      <th>Qty</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" placeholder="Item Name"></td>
      <td><input type="text" placeholder="Material"></td>
      <td><input type="number" value="1" onchange="calculateTotals()"></td>
      <td><input type="number" value="0" onchange="calculateTotals()"></td>
    </tr>
  </tbody>
</table>

<div>
  <strong>Total Cost:</strong> <span id="totalCost">0</span><br>
  <strong>GST:</strong> <span id="gstAmount">0</span><br>
  <strong>Final Cost:</strong> <span id="finalCost">0</span>
</div>

<hr>

<h2>Upload 2D Design to Generate 3D</h2>
<input type="file" id="designUpload" accept="image/*">
<button onclick="generate3D()">Generate 3D</button>
<div id="progressBar"><div id="progress">0%</div></div>

<div id="3dContainer"></div>

<script src="script.js"></script>
</body>
</html>
