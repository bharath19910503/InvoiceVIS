<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Varshith Interior Solutions - Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Varshith Interior Solutions</h1>
        <div class="logo-placeholder">
            <img id="company-logo" src="logo.png" alt="Company Logo">
        </div>

        <button id="addItemBtn">Add Item</button>
        <button id="generatePdfBtn">Download Invoice PDF</button>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>GST (%)</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="finalCost">Total: 0</div>
        <div id="paymentNote">
            50% of the quoted amount has to be paid as advance, 30% after completing 50% of work and remaining 20% on completion.
        </div>

        <div id="designPreview">
            <!-- 3D/2D designs will appear here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
