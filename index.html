<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Insert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Insert - Varshith Interior Solution</h1>

        <!-- Invoice Details -->
        <div class="invoice-details">
            <h2>Invoice Details</h2>
            <label>Client Name: <input type="text" id="clientName"></label>
            <label>Invoice Number: <input type="text" id="invoiceNumber"></label>
            <label>Date: <input type="date" id="invoiceDate"></label>
        </div>

        <!-- Items Table -->
        <div class="invoice-table">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addItemBtn">Add Item</button>
        </div>

        <!-- Total -->
        <div class="totals">
            <p>Total Cost: <span id="totalCost">0</span></p>
            <p>GST (18%): <span id="gstAmount">0</span></p>
            <p>Final Cost: <span id="finalCost">0</span></p>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="generateInvoiceBtn">Generate Invoice</button>
            <button id="downloadPdfBtn">Download PDF</button>
            <input type="file" id="uploadInvoice" accept=".json">
        </div>

        <hr>

        <!-- 2D to 3D Design -->
        <div class="design-converter">
            <h2>2D to 3D Design</h2>
            <input type="file" id="upload2D" accept="image/*">
            <button id="generate3D">Generate 3D Design</button>
            <div id="threeContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
