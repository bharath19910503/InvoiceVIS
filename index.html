<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Insert - Varshith Interior Solution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Varshith Interior Solution</h1>
    </header>

    <main>
        <section class="invoice-details">
            <h2>Invoice Details</h2>
            <div class="fields">
                <input type="text" id="clientName" placeholder="Client Name">
                <input type="text" id="invoiceNumber" placeholder="Invoice Number">
                <input type="date" id="invoiceDate" placeholder="Invoice Date">
            </div>
        </section>

        <section class="invoice-actions">
            <button id="addItemBtn">Add Item</button>
            <button id="uploadInvoiceBtn">Upload Invoice</button>
            <input type="file" id="uploadInvoiceInput" accept=".json" style="display:none;">
            <button id="generate3DBtn">Generate 3D Design</button>
            <button id="previewPdfBtn">Preview PDF</button>
            <button id="downloadPdfBtn">Download PDF</button>
        </section>

        <section class="invoice-table">
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section class="totals">
            <div>Total Cost: <span id="totalCost">0.00</span></div>
            <div>GST: <span id="gst">0.00</span></div>
            <div>Final Cost: <span id="finalCost">0.00</span></div>
        </section>
    </main>

    <footer>
        <div class="address">Address: NO 39 BRN Ashish Layout Near Sri Thimmaraya Swami Gudi Anekal - 562106</div>
        <div class="contact">Phone: +91 9916511599 & +91 8553608981</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
