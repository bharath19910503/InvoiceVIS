<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Insert</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Varshith Interior Solution</h1>
        </header>

        <section class="invoice-details">
            <h2>Invoice Details</h2>
            <label>Client Name: <input type="text" id="clientName"></label>
            <label>Invoice Number: <input type="text" id="invoiceNumber"></label>
            <label>Date: <input type="date" id="invoiceDate"></label>
        </section>

        <section class="invoice-table">
            <h2>Invoice Items</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addItemBtn">Add Item</button>
        </section>

        <section class="totals">
            <label>Total Amount: <span id="totalAmount">0</span></label>
            <label>GST (18%): <span id="gstAmount">0</span></label>
            <label>Final Amount: <span id="finalAmount">0</span></label>
        </section>

        <section class="invoice-actions">
            <button id="generatePDF">Download PDF</button>
            <button id="uploadInvoice">Upload Invoice</button>
            <input type="file" id="invoiceFile" style="display:none;">
        </section>

        <section class="design-section">
            <h2>2D to 3D Design</h2>
            <canvas id="designCanvas"></canvas>
            <button id="generate3D">Generate 3D Design</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
