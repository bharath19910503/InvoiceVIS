<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-left">
    <img src="logo.png" alt="Logo">
    <div>
      <h1>Company Name</h1>
      <div class="company-sub">3D Design & Modeling</div>
    </div>
  </div>
</header>

<main>
  <div class="left-col">
    <div class="controls">
      <input type="text" id="designName" placeholder="Enter Design Name">
      <input type="number" id="designAmount" placeholder="Enter Amount">
      <button id="addDesignBtn">Add Design</button>
    </div>

    <div class="design-list" id="designList"></div>

    <div id="note">
      50% of the quoted amount has to be paid as advance, 30% after completing 50% of work and remaining 20% on completion.
    </div>

    <div class="actions">
      <button id="generatePDFBtn" class="primary">Generate PDF</button>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
