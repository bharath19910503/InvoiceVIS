<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varshith Interior Solution</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv/4.7.0/opencv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Varshith Interior Solution</h1>
    <p>No 39 BRN Ashish Layout Anekal - 562106 | +91 9916511599 & +91 8553608981</p>
  </header>

  <section id="invoiceSection">
    <h2>Invoice</h2>
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Item Name</th>
          <th>Material</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="invoiceBody"></tbody>
    </table>
    <div class="invoice-buttons">
      <button onclick="addRow()">Add Item</button>
      <input type="file" id="invoiceUpload" onchange="loadInvoice(this)">
      <button onclick="downloadInvoice()">Download JSON</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
    <div class="totals">
      <span>Total: ₹<span id="totalAmount">0.00</span></span>
      <span>GST (18%): ₹<span id="gstAmount">0.00</span></span>
      <span>Final Total: ₹<span id="finalAmount">0.00</span></span>
    </div>
  </section>

  <section id="floorPlanSection">
    <h2>2D to 3D Floor Plan</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="generate3D" onclick="generate3D()" style="display:none;">Generate 3D Design</button>
    <canvas id="inputCanvas" style="display:none;"></canvas>
    <canvas id="threeCanvas"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
