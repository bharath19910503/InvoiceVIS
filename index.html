<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Insert - Varshith Interior Solution</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Varshith Interior Solution</h1>
    </header>

    <main>
        <section id="invoice-section">
            <h2>Invoice Details</h2>
            <div class="invoice-form">
                <input type="text" id="clientName" placeholder="Client Name">
                <input type="text" id="invoiceNumber" placeholder="Invoice Number">
                <input type="date" id="invoiceDate" placeholder="Invoice Date">
            </div>

            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addItemBtn">Add Item</button>

            <div class="totals">
                <p>Total Cost: <span id="totalCost">0</span></p>
                <p>GST: <span id="gstAmount">0</span></p>
                <p>Final Cost: <span id="finalCost">0</span></p>
            </div>

            <div class="invoice-actions">
                <button id="generateInvoiceBtn">Generate Invoice</button>
                <button id="downloadInvoiceBtn">Download PDF</button>
                <input type="file" id="uploadInvoice" accept=".json">
            </div>
        </section>

        <section id="design-section">
            <h2>2D to 3D Designer</h2>
            <input type="file" id="upload2D" accept=".svg,.dxf,.json">
            <button id="generate3DBtn">Generate 3D Design</button>
            <div id="threeDPreview"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
