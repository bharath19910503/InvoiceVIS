<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Insert</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <h1>Invoice Insert</h1>

        <div class="invoice-info">
            <label>Client Name:</label>
            <input type="text" id="clientName">
            <label>Invoice Number:</label>
            <input type="text" id="invoiceNumber">
            <label>Date:</label>
            <input type="date" id="invoiceDate">
        </div>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addItem()">Add Item</button>

        <div class="totals">
            <p>Total: <span id="totalAmount">0</span></p>
            <p>GST (18%): <span id="gstAmount">0</span></p>
            <p>Final Amount: <span id="finalAmount">0</span></p>
        </div>

        <div class="buttons">
            <input type="file" id="invoiceUpload" accept=".json,.txt">
            <button onclick="uploadInvoice()">Upload Invoice</button>
            <button onclick="previewInvoice()">Preview Invoice</button>
            <button onclick="downloadInvoice()">Download PDF</button>
        </div>

        <h2>2D â†’ 3D Design Generator</h2>
        <input type="file" id="design2D" accept="image/*">
        <button onclick="generate3D()">Generate 3D Design</button>
        <div id="designPreview" style="width:500px; height:400px; border:1px solid #ccc; margin-top:10px;"></div>

        <div id="invoicePreview" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
