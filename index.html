<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varshith Interior Solution</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <header>
    <h1>Varshith Interior Solution</h1>
  </header>

  <section class="invoice-section">
    <h2>Invoice</h2>
    <input type="file" id="invoiceUpload" onchange="loadInvoice(event)" />
    <button onclick="addRow()">Add Item</button>
    <button onclick="calculateTotal()">Update Total</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Item Name</th>
          <th>Material</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="invoiceBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right">Total:</td>
          <td id="totalAmount">0</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:right">GST (18%):</td>
          <td id="gstAmount">0</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:right">Final Total:</td>
          <td id="finalAmount">0</td>
        </tr>
      </tfoot>
    </table>
  </section>

  <section class="design-section">
    <h2>2D to 3D Design</h2>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="generate3D">Generate 3D Design</button>
    <canvas id="threeCanvas"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
