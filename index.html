<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice & 2D to 3D Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Varshith Interior Solution</h1>
    </header>

    <section id="invoice-section">
        <h2>Quotation / Invoice</h2>
        <div class="invoice-inputs">
            <input type="text" id="clientName" placeholder="Client Name">
            <input type="text" id="invoiceNumber" placeholder="Invoice Number">
            <input type="date" id="invoiceDate">
        </div>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Material Used</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addItemBtn">Add Item</button>

        <div id="totals">
            <div>Total Cost: <span id="totalCost">0</span></div>
            <div>GST: <span id="gst">0</span></div>
            <div>Final Cost: <span id="finalCost">0</span></div>
        </div>

        <button id="generateInvoiceBtn">Generate Invoice</button>
        <button id="downloadInvoiceBtn">Download PDF</button>
    </section>

    <section id="design-section">
        <h2>2D to 3D Designer</h2>
        <input type="file" id="upload2D" accept=".png,.jpg,.jpeg">
        <button id="generate3DBtn">Generate 3D Design</button>
        <div id="3dPreview"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
