<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Generator</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<header>
  <div class="header-left">
    <img src="logo.png" alt="Company Logo">
    <div>
      <h1>My Company</h1>
      <div class="company-sub">Invoice Generator</div>
    </div>
  </div>
</header>

<main>
  <div class="left-col">
    <div class="controls">
      <label class="btn">
        Add Designer File
        <input type="file" id="add-design" multiple>
      </label>
    </div>

    <div class="design-list" id="design-list">
      <!-- Designer files will be added here -->
    </div>

    <textarea id="note" placeholder="50% of the quoted amount has to be paid as advance, 30% after completing 50% of work and remaining 20% on completion."></textarea>

    <div class="actions">
      <button class="primary" id="generate-pdf">Generate PDF</button>
    </div>
  </div>

  <div class="right-col">
    <div class="preview-3d" id="main-preview">3D Preview</div>
  </div>
</main>

<footer>
  &copy; 2025 My Company
</footer>

<script src="script.js"></script>
</body>
</html>
