<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Insert - Varshith Interior Solution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Insert - Varshith Interior Solution</h1>

        <!-- Invoice Details -->
        <div class="invoice-details">
            <h2>Invoice Details</h2>
            <label>Client Name: <input type="text" id="clientName"></label>
            <label>Invoice Number: <input type="text" id="invoiceNumber"></label>
            <label>Date: <input type="date" id="invoiceDate"></label>
        </div>

        <!-- Invoice Table -->
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addItemBtn">Add Item</button>

        <!-- Totals -->
        <div class="totals">
            <p>Total Cost: <span id="totalCost">0</span></p>
            <p>GST: <span id="gst">0</span></p>
            <p>Final Cost: <span id="finalCost">0</span></p>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="generateInvoice">Generate Invoice</button>
            <button id="downloadInvoice">Download Invoice PDF</button>
        </div>

        <!-- Upload 2D Design -->
        <div class="design">
            <h2>2D to 3D Design Converter</h2>
            <input type="file" id="upload2D">
            <button id="generate3D">Generate 3D Design</button>
            <div id="preview3D"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
